<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page de modification d'un produit
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li class="active">Liste des produits</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Modification d'un produit</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="updateProduit(f.value)">
        <div class="row">
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Désignation</label>
                  <input class="form-control" type="text" name="designation" [(ngModel)]="produit.designation">
                </div>
                <div class="form-group">
                  <label>Quantité</label>
                  <input class="form-control" type="number" name="quantite" [(ngModel)]="produit.quantite">
                </div>
                <div class="form-group">
                  <label>Prix</label>
                  <input class="form-control" type="text" name="prix" [(ngModel)]="produit.prix">
                </div>
                <div class="form-group">
                  <label>Date commande</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="Date" class="form-control pull-right" name="date_commande" [(ngModel)]="produit.date_commande">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Disponibilité du produit</label>
                  <input class="form-control" type="number" name="etat" [(ngModel)]="produit.etat">
                </div>
                <div class="form-group">
                  <label>Sous catégorie</label>
                  <select *ngIf="sousCategories" class="form-control select2" style="width: 100%;" name="sousCategorie" ngModel>
                    <option value="" disabled>Selectionner une sous catégorie</option>
                    <option *ngFor="let sousCategorie of sousCategories; let i = index" [ngValue]="sousCategories[i]">
                      {{sousCategorie.libelle}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Propriétaire</label>
                  <input class="form-control" type="text" name="proprietaire" [(ngModel)]="produit.proprietaire">
                </div>
                <div class="form-group">
                  <label>Localisation</label>
                  <select *ngIf="villes" class="form-control select2" style="width: 100%;" name="ville" ngModel>
                    <option value="" disabled>Selectionner une ville</option>
                    <option *ngFor="let ville of villes; let i = index" [ngValue]="villes[i]">
                      {{ville.nom}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" name="description" [(ngModel)]="produit.description"></textarea>
                </div>
                <div class="form-group">
                  <input class="form-control" type="hidden" name="id_produit" [(ngModel)]="produit.id_produit">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
