<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page de modification d'une commande
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li class="active">Liste des commandes</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Modification d'une commande</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="updateCommande(f.value)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Etat de la commande</label>
              <select class="form-control select2" name="etat" ngModel style="width: 100%;">
                  <option value="Attente" selected="Attente" disabled>En attente</option>
                  <option value="Traitement">En cours</option>
                  <option value="Fin">Fin</option>
                </select>
            </div>
            <div class="form-group">
              <label>Acheteur</label>
              <input type="text" class="form-control" name="acheteur" [(ngModel)]="commande.acheteur.prenom" disabled>
            </div>
            <div class="form-group">
              <input type="hidden" class="form-control" name="code" [(ngModel)]="commande.code">
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
