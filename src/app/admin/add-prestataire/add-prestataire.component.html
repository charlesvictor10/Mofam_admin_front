<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'un prestataire
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li>Gestion des utilisateurs</li>
    <li class="active">Liste prestataires</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'un prestataire</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="f.form.valid && onSavePrestataire(f.value)">
        <div *ngIf="f.submitted && errorMessage" class="has-error">{{errorMessage}}</div>
        <div class="row">
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Prenom <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="prenom" [(ngModel)]="prestataire.prenom" #prenom="ngModel" placeholder="Entrer le prénom" [ngClass]="{'is-invalid': f.submitted && prenom.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Nom <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="nom" [(ngModel)]="prestataire.nom" #nom="ngModel" placeholder="Entrer le nom" [ngClass]="{'is-invalid': f.submitted && nom.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Matricule <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="matricule" [(ngModel)]="prestataire.matricule" #nom="ngModel" placeholder="Entrer le matricule" [ngClass]="{'is-invalid': f.submitted && matricule.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Date recrutement <span class="has-error">*</span></label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="Date" class="form-control pull-right" name="dateRecrutement" ngModel>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Email <span class="has-error">*</span></label>
                  <input class="form-control" type="email" name="email" [(ngModel)]="prestataire.email" #email="ngModel" placeholder="Entrer l'adresse email" [ngClass]="{'is-invalid': f.submitted && email.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Numéro carte d'identité <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="numero_cni" [(ngModel)]="prestataire.numero_cni" #numero_cni="ngModel" placeholder="Entrer le numéro de carte d'identité" [ngClass]="{'is-invalid': f.submitted && numero_cni.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Numéro téléphone <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="tel" [(ngModel)]="prestataire.tel" #tel="ngModel" placeholder="Entrer le numéro de téléphone" [ngClass]="{'is-invalid': f.submitted && tel.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Date prise fonction <span class="has-error">*</span></label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="Date" class="form-control pull-right" name="datePriseFonction" ngModel>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
