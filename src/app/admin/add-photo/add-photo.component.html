<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'une photo
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li class="active">Liste des photos</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'une photo</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="onSavePhoto(f.value)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Nom de la photo <span class="has-error">*</span></label>
              <input type="text" class="form-control" name="nom_photo" ngModel placeholder="Entrer le nom" required>
            </div>
            <div class="form-group">
              <label>Produit <span class="has-error">*</span></label>
              <select *ngIf="produits" class="form-control select2" style="width: 100%;" name="produits" ngModel>
                <option value="" disabled>Selectionner un produit</option>
                <option *ngFor="let produit of produits; let i = index" [ngValue]="produits[i]">
                  {{produit.designation}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
