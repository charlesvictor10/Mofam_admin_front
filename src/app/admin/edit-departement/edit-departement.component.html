<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page de modification d'un département
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a href="#">Gestion des localités</a></li>
    <li class="active">Liste des régions</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Modification d'un département</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="updateDepartement(f.value)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control" name="nom" [(ngModel)]="departement.nom">
            </div>
            <div class="form-group">
              <label>Régions</label>
              <select class="form-control select2" style="width: 100%;" name="region" [(ngModel)]="currentRegion">
                <option *ngFor="let region of regions; let i = index" [ngValue]="regions[i]">
                  {{region.nom}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <input class="hidden" type="text" name="id_departement" [(ngModel)]="departement.id_departement">
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
