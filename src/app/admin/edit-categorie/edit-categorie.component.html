<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page de modification d'une catégorie
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li class="active">Catégorie</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Modification d'une catégorie</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="updateCategorie(f.value)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Libellé</label>
              <input type="text" class="form-control" name="libelle" [(ngModel)]="categorie.libelle">
            </div>
            <div class="form-group">
              <input class="hidden" type="text" name="id_cat" [(ngModel)]="categorie.id_cat">
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
