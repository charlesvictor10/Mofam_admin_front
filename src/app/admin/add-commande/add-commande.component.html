<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'une commande
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li class="active">Liste des commandes</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'une commande</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>

    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="f.form.valid && onSaveCommande(f.value)">
        <div *ngIf="f.submitted && errorMessage" class="has-error">{{errorMessage}}</div>
        <div class="row">
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-header with-border">
                <h3 class="box-title">Données de la commande</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="form-group">
                  <label>Prestataire <span class="has-error">*</span></label>
                  <select *ngIf="utilisateurs" class="form-control select2" style="width: 100%;" name="utilisateur" ngModel>
                    <option value="" disabled>Selectionner le prestataire</option>
                    <option *ngFor="let utilisateur of utilisateurs; let i = index" [ngValue]="utilisateurs[i]">
                      {{utilisateur.prenom}} {{utilisateur.nom}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Acheteur <span class="has-error">*</span></label>
                  <select *ngIf="acheteurs" class="form-control select2" style="width: 100%;" name="acheteur" ngModel>
                    <option value="" disabled>Selectionner un acheteur</option>
                    <option *ngFor="let acheteur of acheteurs; let i = index" [ngValue]="acheteurs[i]">
                      {{acheteur.prenom}} {{acheteur.nom}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-header with-border">
                <h3 class="box-title">Produits de la commande</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              <div class="box-body">
                <div class="form-group">
                  <label>Quantité <span class="has-error">*</span></label>
                  <input type="number" class="form-control" name="quantite" ngModel>
                </div>
                <div class="form-group">
                  <label>Produit <span class="has-error">*</span></label>
                  <ng-multiselect-dropdown
                    [placeholder]="'Selectionner les produits'"
                    [data]="produits"
                    [(ngModel)]="selectedItems"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)">
                  </ng-multiselect-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
