<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page d'ajout d'un utilisateur
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li>Gestion des utilisateurs</li>
    <li class="active">Liste des utilisateurs</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- SELECT2 EXAMPLE -->
  <div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Enregistrement d'un utilisateur</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <form #f="ngForm" (ngSubmit)="f.form.valid && onSaveUtilisateur(f.value)">
        <div *ngIf="f.submitted && errorMessage" class="has-error">{{errorMessage}}</div>
        <div class="row">
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Prenom <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="prenom" [(ngModel)]="utilisateur.prenom" #prenom="ngModel" placeholder="Entrer le prÃ©nom" [ngClass]="{'is-invalid': f.submitted && prenom.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Nom <span class="has-error">*</span></label>
                  <input class="form-control" type="text" name="nom" [(ngModel)]="utilisateur.nom" #nom="ngModel" placeholder="Entrer le nom" [ngClass]="{'is-invalid': f.submitted && nom.invalid}" required>
                </div>
                <div class="form-group">
	              <label>Prestataire <span class="has-error">*</span></label>
	              <select *ngIf="prestataires" class="form-control select2" style="width: 100%;" name="prestataire" ngModel>
	                <option value="" disabled>Selectionner un prestataire</option>
	                <option *ngFor="let prestataire of prestataires; let i = index" [ngValue]="prestataires[i]">
	                  {{prestataire.prenom}} {{prestataire.nom}}
	                </option>
	              </select>
	            </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box box-success">
              <div class="box-body">
                <div class="form-group">
                  <label>Email <span class="has-error">*</span></label>
                  <input class="form-control" type="email" name="email" [(ngModel)]="utilisateur.email" #email="ngModel" placeholder="Entrer l'adresse email" [ngClass]="{'is-invalid': f.submitted && email.invalid}" required>
                </div>
                <div class="form-group">
                  <label>Mot de passe<span class="has-error">*</span></label>
                  <input class="form-control" type="password" name="password" [(ngModel)]="utilisateur.password" #password="ngModel" placeholder="Entrer le mot de passe" [ngClass]="{'is-invalid': f.submitted && password.invalid}" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Enregistrer</button>
          <button type="reset" class="btn btn-danger pull-right">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</section>
